<ion-content class="ion-padding" fullscreen>

  <ion-grid class="ion-justify-content-center ion-align-items-center grid-responsive">
    <!-- Logo aligned at the top -->
    <ion-row class="ion-justify-content-center ion-align-items-start logo-section">
    </ion-row>

    <!-- Form fields centered vertically with minimal height -->
    <ion-row class="ion-justify-content-center ion-align-items-center form-container">
      <ion-col class="form-section">
        <ion-item>
          <ion-input [(ngModel)]="user_email" id="mail-input" type="email" placeholder="Correo Electr칩nico"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="user_password" [type]="showPassword ? 'text' : 'password'" placeholder="Contrase침a"></ion-input>
          <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="togglePasswordVisibility()">
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-checkbox [(ngModel)]="remind_me" labelPlacement="end" class="checkbox">Recordarme</ion-checkbox>
        <br/>
        <ion-button id="login-button" (click)="checkValues()" class="button-login">Iniciar sesi칩n</ion-button>
      </ion-col>
      <ion-col class="ion-justify-content-center ion-align-items-center reset-password">
          <!-- <a id="forgot-link" routerLink="/forgot-password">Recuperar contrase침a</a> -->
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
