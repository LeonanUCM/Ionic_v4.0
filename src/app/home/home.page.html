<ion-header>
  <ion-toolbar class="dark-background">
    <div class="centered"><div class="logo"></div></div>
  </ion-toolbar>
</ion-header>
<ion-content class="home-content">
  <ion-title class="dark-background">Elija la Fruta:</ion-title>
  <ion-grid class="home-grid">
    <ion-row  class="home-menu-row">
      <ion-col size="auto" *ngFor="let fruit of fruits" class="home-menu-col">
        <div class="home-menu-container" (click)="openFruitOptions(fruit.type)">
          <ion-img [src]="fruit.img" [alt]="fruit.name" class="home-menu-img"></ion-img>
        </div>
        <ion-label class="button-label" text-center>
          {{ fruit.name }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-label class="version-label" text-center>
    Versión: 2.0.24.11.5
  </ion-label>
</ion-content>


<ion-modal
  #modal
  [isOpen]="isModalOpen"
  (willPresent)="handleModalWillPresent()"
  (didDismiss)="closeModal()"
  cssClass="full-screen-modal"
>
  <ng-template>
    <ion-content class="modal-content">
      <ion-grid class="modal-grid">
        <!-- First Row: Label -->
        <ion-row class="label-row">
          <ion-col>
            <ion-label class="button-label" text-center>
              ¿Donde están los frutos?
            </ion-label>
          </ion-col>
        </ion-row>

        <!-- Second Row: Menu Options -->
        <ion-row class="modal-menu-row">
          <ion-col class="modal-menu-col">
            <div class="home-menu-container" (click)="selectOption('tree')">
              <ion-img
                #imgTree
                id="imgTree"
                class="home-menu-img"
              ></ion-img>
            </div>
            <ion-label class="button-label" text-center>
              En árbol
            </ion-label>
          </ion-col>
          <ion-col class="modal-menu-col">
            <div class="home-menu-container" (click)="selectOption('soil')">
              <ion-img
                #imgSoil
                id="imgSoil"
                class="home-menu-img"
              ></ion-img>
            </div>
            <ion-label class="button-label" text-center>
              En suelo
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
